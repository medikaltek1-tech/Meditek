    // ---------- Persist helpers ----------
    function loadUsers(){
      const stored = localStorage.getItem('users');
      if(stored){
        try{ AppState.users = JSON.parse(stored); }
        catch{ AppState.users = [...AppState.seedUsers]; }
      }else{
        AppState.users = [...AppState.seedUsers];
        localStorage.setItem('users', JSON.stringify(AppState.users));
      }
    }
    function saveUsers(){ localStorage.setItem('users', JSON.stringify(AppState.users)); }

    // ---------- Auth ----------
    function login(username, password){
      const user = AppState.users.find(u=>u.username===username && u.password===password);
      if(user){
        AppState.currentUser = user;
        localStorage.setItem('currentUser', JSON.stringify(user));
        return true;
      }
      return false;
    }
    function logout(){
      AppState.currentUser=null;
      localStorage.removeItem('currentUser');
      render();
    }
    function checkAuth(){
      const storedUser = localStorage.getItem('currentUser');
      if(storedUser){ AppState.currentUser = JSON.parse(storedUser); }
    }

    // ---------- Register ----------
    function register({name, username, email, password, password2, role, location, phone}){
      // Basit doğrulamalar
      if(!name || !username || !email || !password || !password2 || !role){
        showNotification('Eksik Alan', 'Lütfen tüm zorunlu alanları doldurun.', 'warning'); return false;
      }
      if(password !== password2){ showNotification('Şifre Uyuşmuyor', 'Şifreler aynı olmalı.', 'error'); return false; }
      if(password.length < 6){ showNotification('Zayıf Şifre', 'Şifre en az 6 karakter olmalı.', 'error'); return false; }
      if(!/^[a-z0-9_.-]{3,}$/i.test(username)){ showNotification('Kullanıcı Adı Hatalı', 'Sadece harf, rakam, nokta, tire ve alt çizgi kullanın (min 3).', 'error'); return false; }
      if(AppState.users.some(u=>u.username.toLowerCase()===username.toLowerCase())){
        showNotification('Kullanıcı Adı Kullanımda', 'Farklı bir kullanıcı adı deneyin.', 'error'); return false;
      }

      const id = uid(role[0]);
      const newUser = { id, username, password, role, name, location: location||'Türkiye', email, phone: phone||'' };
      AppState.users.push(newUser);
      saveUsers();

      // Tedarikçi ise vitrine basit bir profil ekleyelim (opsiyonel)
      if(role==='supplier'){
        AppState.suppliers.push({
          id, userId:id, companyName:name,
          location: location||'Türkiye',
          description:'Yeni tedarikçi',
          verified:false, badges:['Yeni'],
          totalOffers:0, wonOffers:0, averageRating:0, totalRatings:0, averageResponseTime:0
        });
      }

      // Otomatik giriş
      AppState.currentUser = newUser;
      localStorage.setItem('currentUser', JSON.stringify(newUser));
      showNotification('Kayıt Başarılı', 'Hesabınız oluşturuldu ve giriş yapıldı.', 'success');
      render();
      return true;
    }

    // ---------- Tema ----------
    function toggleDarkMode(){
      AppState.isDarkMode = !AppState.isDarkMode;
      localStorage.setItem('darkMode', AppState.isDarkMode);
      document.documentElement.classList.toggle('dark', AppState.isDarkMode);
      render();
    }

    // ---------- Bildirim ----------
    function showNotification(title, message, type='info'){
      const n = { id: Date.now().toString(), title, message, type, timestamp: new Date().toISOString() };
      AppState.notifications.unshift(n);
      AppState.notifications = AppState.notifications.slice(0,10);
      localStorage.setItem('notifications', JSON.stringify(AppState.notifications));
      displayNotificationPopup(n);
    }
    function displayNotificationPopup(n){
      const popup = document.createElement('div');
      popup.className = 'fixed top-20 right-4 z-50 max-w-sm w-full bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow-lg notification-enter';
      const iconClass = { success:'fa-check-circle text-green-500', warning:'fa-exclamation-triangle text-yellow-500', error:'fa-exclamation-circle text-red-500', info:'fa-info-circle text-blue-500' };
      popup.innerHTML = `
        <div class="p-4">
          <div class="flex items-start space-x-3">
            <i class="fas ${iconClass[n.type]}"></i>
            <div class="flex-1 min-w-0">
              <h4 class="font-medium text-gray-900 dark:text-white">${n.title}</h4>
              <p class="text-sm text-gray-600 dark:text-gray-400 mt-1">${n.message}</p>
            </div>
            <button onclick="this.parentElement.parentElement.parentElement.remove()" class="text-gray-400 hover:text-gray-600 dark:text-gray-500 dark:hover:text-gray-300"><i class="fas fa-times"></i></button>
          </div>
        </div>`;
      document.body.appendChild(popup);
      setTimeout(()=>popup.classList.add('notification-show'),100);
      setTimeout(()=>popup.remove(),5000);
    }

    // ---------- Sayaç ----------
    function formatCountdown(deadline){
      const now=new Date(); const diff=new Date(deadline)-now;
      if(diff<=0) return '<span class="text-red-500 font-bold countdown-text">Süre Doldu</span>';
      const h=Math.floor(diff/3_600_000);
      const m=Math.floor((diff%3_600_000)/60_000);
      const s=Math.floor((diff%60_000)/1000);
      return `<span class="countdown-text text-blue-600 dark:text-blue-400 font-bold">${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}</span>`;
    }

    // ---------- Yıldız ----------
    function renderStarRating(rating,totalRatings){
      const full=Math.floor(rating); const half=rating%1>=0.5; const empty=5-full-(half?1:0);
      let stars=''; for(let i=0;i<full;i++) stars+='<i class="fas fa-star rating-star"></i>';
      if(half) stars+='<i class="fas fa-star-half-alt rating-star"></i>';
      for(let i=0;i<empty;i++) stars+='<i class="far fa-star text-gray-400 dark:text-gray-500"></i>';
      return `<div class="flex items-center space-x-2 mt-2"><div class="flex space-x-1">${stars}</div>${totalRatings>0?`<span class="text-sm text-gray-600 dark:text-gray-400">(${rating.toFixed(1)}) ${totalRatings} değerlendirme</span>`:''}</div>`;
    }

    // ---------- Sipariş Durumu ----------
    function updateOrderStatus(orderId,status){
      const order=AppState.orders.find(o=>o.id===orderId);
      if(order){ order.status=status; showNotification('Durum Güncellendi', `Sipariş durumu "${status}" olarak güncellendi.`, 'success'); render(); }
    }

    function showTab(name){
      const ids=['login','demo','register'];
      ids.forEach(k=>{
        document.getElementById(`${k}-content`)?.classList.toggle('hidden', name!==k);
        const tab = document.getElementById(`${k}-tab`);
        if(!tab) return;
        tab.className = name===k
          ? 'flex-1 py-2 px-4 rounded-md text-sm font-medium transition-colors bg-white dark:bg-gray-600 text-blue-600 dark:text-blue-400'
          : 'flex-1 py-2 px-4 rounded-md text-sm font-medium text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300';
      });
    }

    function attemptLogin(){
      const u=document.getElementById('username').value;
      const p=document.getElementById('password').value;
      if(login(u,p)) render();
      else showNotification('Giriş Başarısız', 'Kullanıcı adı veya şifre hatalı', 'error');
    }
    function quickLogin(u,p){
      document.getElementById('username').value=u;
      document.getElementById('password').value=p;
      setTimeout(()=>{ if(login(u,p)) render(); },100);
    }
    function attemptRegister(){
      const payload = {
        name: document.getElementById('reg_name').value.trim(),
        username: document.getElementById('reg_username').value.trim(),
        email: document.getElementById('reg_email').value.trim(),
        phone: document.getElementById('reg_phone').value.trim(),
        location: document.getElementById('reg_location').value.trim(),
        role: document.getElementById('reg_role').value,
        password: document.getElementById('reg_password').value,
        password2: document.getElementById('reg_password2').value
      };
      register(payload);
    }

            <div class="space-y-4">
              ${recent.map(a=>{
                const color = a.type==='success'?'green':a.type==='warning'?'orange':'blue';
                const iconColor = a.type==='success'?'text-green-500':a.type==='warning'?'text-orange-500':'text-blue-500';
                return `
                <div class="flex items-start space-x-4 p-3 hover:bg-gray-50 dark:hover:bg-gray-700 rounded-lg transition-colors">
                  <div class="bg-${color}-500/10 p-2 rounded-lg"><i class="fas ${a.icon} ${iconColor}"></i></div>
                  <div class="flex-1 min-w-0">
                    <p class="text-gray-900 dark:text-white font-medium">${a.title}</p>
                    <p class="text-gray-600 dark:text-gray-400 text-sm">${a.message}</p>
                    <p class="text-xs text-gray-500 dark:text-gray-500 mt-1">${a.time}</p>
                  </div>
                  <button onclick="showNotification('Aktivite','Aktivite detayları görüntüleniyor','info')" class="text-blue-600 dark:text-blue-400 hover:text-blue-700 dark:hover:text-blue-300 text-sm whitespace-nowrap">Görüntüle</button>
                </div>`; }).join('')}
            </div>
          </div>
        </div>
      </div>`;
    }

    // ---------- Init ----------
    function init(){
      loadUsers();                   // kullanıcıları yükle / seed et
      checkAuth();
      document.documentElement.classList.toggle('dark', AppState.isDarkMode);
      render();

      // Demo bildirimler
      setTimeout(()=>showNotification('Yeni Teklif Aldınız!','Ultrason jeli talebinize 2 tedarikçi cevap verdi.','success'),3000);
      setTimeout(()=>showNotification('Süre Uyarısı','EKG Kağıdı talebiniz için 18 saat kaldı.','warning'),8000);
      setTimeout(()=>showNotification('Sipariş Güncellendi','Medikal Tedarik A.Ş. siparişinizi hazırladı.','info'),13000);

      // Sayaçları tazele
      setInterval(()=>{
        const els=document.querySelectorAll('.countdown-text');
        if(els.length>0) render();
      },1000);
    }

    // Başlat
    init();
  </script>
</body>
</html>
