        // Notification system

            };
            
            AppState.notifications.unshift(notification);
            AppState.notifications = AppState.notifications.slice(0, 10);
            localStorage.setItem('notifications', JSON.stringify(AppState.notifications));
            
            displayNotificationPopup(notification);
        }

        function displayNotificationPopup(notification) {
            const popup = document.createElement('div');
            popup.className = `fixed top-20 right-4 z-50 max-w-sm w-full bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow-lg notification-enter`;

                'success': 'fa-check-circle text-green-500',
                'warning': 'fa-exclamation-triangle text-yellow-500',
                'error': 'fa-exclamation-circle text-red-500',
                'info': 'fa-info-circle text-blue-500'
            };
            
            popup.innerHTML = `
                <div class="p-4">
                    <div class="flex items-start space-x-3">
                        <i class="fas ${iconClass[notification.type]}"></i>
                        <div class="flex-1 min-w-0">
                            <h4 class="font-medium text-gray-900 dark:text-white">${notification.title}</h4>
                            <p class="text-sm text-gray-600 dark:text-gray-400 mt-1">${notification.message}</p>
                        </div>
                        <button onclick="this.parentElement.parentElement.parentElement.remove()" class="text-gray-400 hover:text-gray-600 dark:text-gray-500 dark:hover:text-gray-300">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(popup);
            setTimeout(() => popup.classList.add('notification-show'), 100);
            setTimeout(() => popup.remove(), 5000);
        }

        // Countdown timer function
        function formatCountdown(deadline) {
            const now = new Date();
            const diff = new Date(deadline) - now;
            
            if (diff <= 0) return '<span class="text-red-500 font-bold countdown-text">Süre Doldu</span>';
            
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            return `<span class="countdown-text text-blue-600 dark:text-blue-400 font-bold">${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}</span>`;
        }

        // Star rating display
        function renderStarRating(rating, totalRatings) {
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 >= 0.5;
            const emptyStars = 5 - fullStars - (hasHalfStar ? 1 : 0);
            
            let stars = '';
            for (let i = 0; i < fullStars; i++) {
                stars += '<i class="fas fa-star rating-star"></i>';
            }
            if (hasHalfStar) {
                stars += '<i class="fas fa-star-half-alt rating-star"></i>';
            }
            for (let i = 0; i < emptyStars; i++) {
                stars += '<i class="far fa-star text-gray-400 dark:text-gray-500"></i>';
            }
            
            return `
                <div class="flex items-center space-x-2 mt-2">
                    <div class="flex space-x-1">${stars}</div>
                    ${totalRatings > 0 ? `<span class="text-sm text-gray-600 dark:text-gray-400">(${rating.toFixed(1)}) ${totalRatings} değerlendirme</span>` : ''}
                </div>
            `;
        }

                                            <span class="text-sm font-medium text-gray-900 dark:text-white">${price.category}</span>
                                            <span class="px-2 py-1 bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200 rounded-full text-xs">
                                                ${Math.floor(Math.random() * 10) + 1} talep
                                            </span>
                                        </div>
                                        <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2">
                                            <div class="bg-blue-600 rounded-full h-2" style="width: ${Math.floor(Math.random() * 80) + 20}%"></div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>

                        <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700">
                            <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">Son Aktiviteler</h3>
                            <div class="space-y-4">
                                ${recentActivities.map(activity => {
                                    const iconColor = activity.type === 'success' ? 'text-green-500' :
                                                    activity.type === 'warning' ? 'text-orange-500' : 'text-blue-500';
                                    
                                    return `
                                        <div class="flex items-start space-x-4 p-3 hover:bg-gray-50 dark:hover:bg-gray-700 rounded-lg transition-colors">
                                            <div class="bg-${activity.type === 'success' ? 'green' : activity.type === 'warning' ? 'orange' : 'blue'}-500/10 p-2 rounded-lg">
                                                <i class="fas ${activity.icon} ${iconColor}"></i>
                                            </div>
                                            <div class="flex-1 min-w-0">
                                                <p class="text-gray-900 dark:text-white font-medium">${activity.title}</p>
                                                <p class="text-gray-600 dark:text-gray-400 text-sm">${activity.message}</p>
                                                <p class="text-xs text-gray-500 dark:text-gray-500 mt-1">${activity.time}</p>
                                            </div>
                                            <button onclick="showNotification('Aktivite', 'Aktivite detayları görüntüleniyor', 'info')" class="text-blue-600 dark:text-blue-400 hover:text-blue-700 dark:hover:text-blue-300 text-sm whitespace-nowrap">
                                                Görüntüle
                                            </button>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Main render function
        function render() {
            const app = document.getElementById('app');
            
            if (!AppState.currentUser) {
                app.innerHTML = LoginComponent();
                return;
            }
            
            let content = '';
            
            // Role-based content rendering
            if (AppState.currentUser.role === 'admin') {
                if (AppState.currentPage === 'suppliers') {
                    content = Suppliers();
                } else if (AppState.currentPage === 'requests') {
                    content = Requests();
                } else {
                    content = Admin();
                }
            } else {
                content = Dashboard();
            }
            
            app.innerHTML = HeaderComponent() + content;
        }

        // Initialize app
        function init() {
            checkAuth();
            document.documentElement.classList.toggle('dark', AppState.isDarkMode);
            render();
            
            // Simulate notifications
            setTimeout(() => {
                showNotification('Yeni Teklif Aldınız!', 'Ultrason jeli talebinize 2 tedarikçi cevap verdi.', 'success');
            }, 3000);
            
            setTimeout(() => {
                showNotification('Süre Uyarısı', 'EKG Kağıdı talebiniz için 18 saat kaldı.', 'warning');
            }, 8000);
            
            setTimeout(() => {
                showNotification('Sipariş Güncellendi', 'Medikal Tedarik A.Ş. siparişinizi hazırladı.', 'info');
            }, 13000);
            
            // Update countdowns every second
            setInterval(() => {
                const countdownElements = document.querySelectorAll('.countdown-text');
                if (countdownElements.length > 0) {
                    render();
                }
            }, 1000);
        }

        // Start the application
        init();
    </script>
</body>
</html>
